---
apiVersion: v1
kind: Service
metadata:
  name: manager
spec:
  ports:
  - name: api
    port: 5000
    protocol: TCP
    targetPort: 5000
  - name: metrics
    port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    component: openshift-provision-manager
  sessionAffinity: None
  type: ClusterIP
