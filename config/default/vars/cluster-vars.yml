---
demo_default_cluster_vars:
  cloud_provider: "{{ demo_cloud_provider }}"
  cloud_region: "{{ demo_cloud_region }}"
  cluster_name: "{{ demo_cluster_name }}"
  controller_hostname: "{{ demo_controller_hostname }}"
  controller_public_hostname: "{{ demo_controller_public_hostname }}"
  default_subdomain: "{{ openshift_master_default_subdomain }}"
  deployment_type: "{{ openshift_deployment_type }}"
  environment_level: "{{ demo_environment_level }}"
  is_sandbox: "{{ 'true' if demo_sandbox|default(False)|bool else 'false' }}"
  master_public_hostname: "{{ openshift_master_cluster_public_hostname }}"
  master_hostname: "{{ openshift_master_cluster_hostname }}"
  openshift_release: "{{ openshift_release }}"
