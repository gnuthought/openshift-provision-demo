---
demo_default_cluster_resources:
- ClusterRole/kube-cluster-autoscaler.yml

demo_default_cluster_role_bindings:
  cluster-admin:
    users:
    - system:admin
    - system:serviceaccount:openshift-provision:cluster
    groups:
    - system:cluster-admins
    - system:masters
    remove_unlisted: true
  kube-cluster-autoscaler:
    users:
    - system:serviceaccount:kube-cluster-autoscaler:default
    remove_unlisted: true
  self-provisioner:
    users:
    - system:serviceaccount:management-infra:management-admin
    groups:
    - system:serviceaccounts:openshift-provision
    remove_unlisted: false

demo_default_process_templates:
- file: http://{{ openshift_provision_cluster_vars.controller_hostname }}/root/openshift-provision-manager/raw/master/install-template-admin.yaml

- file: http://{{ openshift_provision_cluster_vars.controller_hostname }}/root/openshift-provision-example-0/raw/master/install-template-admin.yaml

- file: http://{{ openshift_provision_cluster_vars.controller_hostname }}/root/openshift-provision-example-1/raw/master/install-template-admin.yaml
  parameters:
    GIT_URL: http://{{ openshift_provision_cluster_vars.controller_hostname }}/root/openshift-provision-example-1.git

- file: http://{{ openshift_provision_cluster_vars.controller_hostname }}/root/openshift-provision-example-2/raw/master/install-template-admin.yaml
  parameters:
    GIT_URL: http://{{ openshift_provision_cluster_vars.controller_hostname }}/root/openshift-provision-example-2.git

demo_default_projects:
  default: "{{ demo_project_default }}"
  kube-cluster-autoscaler: "{{ demo_project_kube_cluster_autoscaler }}"
  kube-public: "{{ demo_project_kube_public }}"
  openshift: "{{ demo_project_openshift }}"
  openshift-provision: "{{ demo_project_openshift_provision }}"
